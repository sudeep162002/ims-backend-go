name: Publish Docker image to Ghrc

on:
  push:
    branches: ['main']

jobs:
  push_to_registry:
    name: Push Docker image to GitHub Container Registry
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repo
        uses: actions/checkout@v3
      
      - name: Log in to Ghrc
        run: echo "${{ secrets.GHCR_PASSWORD }}" | docker login ghcr.io -u ${{ secrets.DOCKER_USERNAME }} --password-stdin

      - name: Build the Docker image
        run: docker build . --file Dockerfile --tag ghcr.io/${{ secrets.DOCKER_USERNAME }}/ims-backend-golang

      - name: Docker Push
        run: docker push ghcr.io/${{ secrets.DOCKER_USERNAME }}/ims-backend-golang:latest